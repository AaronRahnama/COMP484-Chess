<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Username - CHESS </title>
</head>

<body>
    <p> Pick a username and create a game. A unique link will be provided to invite your friends. </p>
    <form method = "POST">
        <input name = "user" placeholder="Username"><br>
        <input type="radio" id="whiteRadio" name="orientation" value="white" checked>
        <label for="white">White</label><br>
        <input type="radio" id="blackRadio" name="orientation" value="black">
        <label for="black">Black</label><br>
        <input type="radio" id="randomRadio" name="orientation" value="random">
        <label for="random">Random</label><br>
        <button>Create Game</button>
    </form>
</body>

</html>
