<!DOCTYPE html>
<html>

<head>
  <title>Chess</title>
  <link rel="stylesheet" href="css/chessboard-1.0.0.css">
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
    integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="js/chessboard-1.0.0.min.js"></script>
  <script src="js/chess.js"></script>
  <script src="board.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
</head>

<body>
  <div id="board1"></div>
  <div id="promotionBox" class="promotionGUI">
    <p class="promotionText"> Promotion: Queen</p>
    <div class="promotionPieceContainer">
      <img src="img/chesspieces/wikipedia/emptyPiece.png" class="buttonPiece buttonPieceActive" id="queenButton"
        style="background-image: url(img/chesspieces/wikipedia/bwQ.png)">
      <img src="img/chesspieces/wikipedia/emptyPiece.png" class="buttonPiece" id="rookButton"
        style="background-image: url(img/chesspieces/wikipedia/bwR.png)">
      <img src="img/chesspieces/wikipedia/emptyPiece.png" class="buttonPiece" id="bishopButton"
        style="background-image: url(img/chesspieces/wikipedia/bwB.png)">
      <img src="img/chesspieces/wikipedia/emptyPiece.png" class="buttonPiece" id="knightButton"
        style="background-image: url(img/chesspieces/wikipedia/bwN.png)">
      <button id = "cancelButton">Cancel</button>
    </div>
  </div>
  <div id = "joinLinkContainer" class = "panel">
  <form style="font-size: 0;">
    <label class = "linkLabel" for = "joinLink">Share:</label>
    <input id = "joinLink" disabled value="http://localhost:3000/join?game_id=">
    <p class = "copyButton">copy <i class="far fa-clipboard fa-xs"> </i></p>
  </form>
  </div>

  <script>
    run_display();
  </script>
</body>

</html>
